<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="pyreadproxy.css">
</head>
<body>
  <div class="pyreadscreen">
    <div class="pyreadstatuscontainer">
      <div class="pyreadloaded"></div>
      <div class="pyreadmsgcontainer">
        <div class="pyreadmsg">Hello World</div>
        <div class="pyreadsubmsg">
          Hello World Hello World Hello World Hello World Hello World
        </div>
        <div class="pyreadsubmsg">Hello World</div>
        <div class="pyreadsubmsg">Hello World</div>
        <div class="pyreadsubmsg">Hello World</div>
        <div class="pyreadsubmsg">Hello World</div>
      </div>
    </div>
    <div class="pyreadstatuscontainer">
      <div class="pyreadloader"></div>
      <div class="pyreadmsgcontainer">
        <div class="pyreadmsg">Hello World</div>
      </div>
    </div>
    <div class="pyreadstatuscontainer">
      <div class="pyreadfailed"></div>
      <div class="pyreadmsgcontainer">
        <div class="pyreadmsg">Hello World</div>
      </div>
    </div>
  </div>
</body>
</html>
